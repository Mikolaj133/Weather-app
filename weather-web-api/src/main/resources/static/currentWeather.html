<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      width: 300px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .weather-container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: none;
      max-width: 400px;
      width: 100%;
    }
    .weather-item {
      margin: 10px 0;
      font-size: 18px;
    }
    .weather-item strong {
      color: #555;
    }
    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        margin-left: 0;
      }
      .search-container {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
<h1>Weather App</h1>
<div class="search-container">
  <input type="text" id="city-input" placeholder="Enter city name" />
  <button onclick="fetchWeather()">Get Weather</button>
</div>
<div class="weather-container" id="weather-container">
  <div class="weather-item"><strong>City:</strong> <span id="city">Loading...</span></div>
  <div class="weather-item"><strong>Temperature:</strong> <span id="temperature">Loading...</span></div>
  <div class="weather-item"><strong>Description:</strong> <span id="description">Loading...</span></div>
  <div class="weather-item"><strong>Alerts:</strong> <span id="alerts">Loading...</span></div>
</div>
<script>
  function fetchWeather() {
    const cityName = document.getElementById('city-input').value;
    if (!cityName) {
      alert('Please enter a city name');
      return;
    }

    fetch(`/currentWeather/${cityName}`)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              document.getElementById('weather-container').style.display = 'block';
              document.getElementById('city').innerText = cityName;
              document.getElementById('temperature').innerText = `${data.temperature} Â°C`;
              document.getElementById('description').innerText = data.description;
            })
            .catch(error => {
              console.error('Error fetching weather data:', error);
              alert('Error fetching weather data. Please try again.');
            });

    fetch(`/currentWeather/alerts/${cityName}`)
            .then(response => {
              if (!response.ok) {
                throw new Error('Network response was not ok');
              }
              return response.json();
            })
            .then(data => {
              document.getElementById('alerts').innerText = data.join(', ');
            })
            .catch(error => {
              console.error('Error fetching alerts:', error);
              document.getElementById('alerts').innerText = 'No alerts';
            });
  }
</script>
</body>
</html>
